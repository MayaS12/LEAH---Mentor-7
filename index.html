<!DOCTYPE html>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>
    <!-- log in form -->
    <div class="container">
      <div class="forms-container">
        <div class="logInForm">
          <form id="login-form" class="log-in-form">
            <!-- login heading -->
            <h2 class="title">Log in</h2>
            <!-- login username -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="login-email" placeholder="Email" id="login-email"/>
            </div>
            <!-- login password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="login-password"/>
            </div>
            <!-- login button -->
           <input type="submit" value="Login" class="btn-login" /> 
          </form>
          <!-- sign up form -->
          <form  id="signup-form" class="sign-up-form">
            <!-- signup heading -->
            <h2 class="title">Sign up</h2>
            <!-- signup email -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signup-email"/>
            </div>
            <!-- signup password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signup-password"/>
            </div>
            <p class="error center-align"></p>
            <!-- signup button -->
           <input type="submit" class="btn-signup" value="Sign up"/>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <!-- signup img, title and button -->
            <img src="/img/Silicon Valley logo - LEAH.png" style="width: 150px; padding: 15px;">
            <h3>Welcome to LEAH</h3>
            <p>
              Sign up as a creator or a client.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <!-- login img, title, button -->
            <img src="/img/Silicon Valley logo - LEAH.png" style="width: 150px; padding: 15px;">
            <br>
            <h3>Already signed in?</h3>
            <br>
            <button class="btn transparent" id="sign-in-btn">
              Log in here
            </button>
          </div>
        </div>
      </div>
    </div>
