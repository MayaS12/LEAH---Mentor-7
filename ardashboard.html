<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEAH - Artist Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href='https://fonts.googleapis.com/css?family=RocknRoll One' rel='stylesheet'>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <h3>Full name</h3>
            <p>Artist</p>
          </div>
          <div class="links">
            <div class="link">
             <img src="img/profile.png" style="width: 50px;">
              <h2>Profile</h2>
            </div>
            <div class="link">
             <img src="img/pendingRequest.png" style="width: 50px;">
              <h2>Pending Requests</h2>
            </div>
            <div class="link">
            <img src="img/events.png" style="width: 50px;">
              <h2>Events</h2>
            </div>
          </div>
        </div>
        <div class="content">
            <div class="status">
                <h1 id="profile-title">Profile</h1>
                <!-- artist form -->
                <h3 class="artist-form">Please fill in the following information</h3>
                <form class="artist-form" id="artist-form">
                <div class="profile">
                    <h4 class="artist-form">Full name</h4>
                <input class="artist-form" type="text" id="name">
                <h4 class="artist-form">Artist type</h4>
                <select class="artist-form" name="artist-type" id="artist-type">
                    <option value="Solo-singer"> Solo singer </option>
                    <option value="Band"> Band </option>
                    <option value="Duet"> Duet </option>
                    <option value="Non-vocal-band"> Non-vocal band </option>
                    <option value="Solo-instrument-player"> Solo instrument player </option>
                </select>
                <h4 class="artist-form">Genre of music (can select more than one)</h4>
                <select class="artist-form" name="genre" id="genre">
                    <option value="rock">Rock</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classical">Classical</option>
                    <option value="Hip-hop">Hip hop</option>
                    <option value="Pop">Pop</option>
                    <option value="Country">Country</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Dance-music">Dance music</option>
                    <option value="Lounge-music">Lounge music</option>
                    <option value="Popular-hits">Popular hits</option>
                    <option value="Folk">Folk</option>
                </select>
                <h4 class="artist-form">Instruments (can select more than one)</h4>
                <select class="artist-form" name="instrument" id="instrument">
                    <option value="Voice">Voice</option>
                    <option value="piano">Piano</option>
                    <option value="acoustic-guitar">Acoustic Guitar</option>
                    <option value="Saxophone">Saxophone</option>
                    <option value="Violin">Violin</option>
                    <option value="Electric-guitar">Electric Guitar</option>
                    <option value="Trumpet">Trumpet</option>
                    <option value="Flute">Flute</option>
                    <option value="Clarinet">Clarinet</option>
                    <option value="Bass-guitar">Bass Guitar</option>
                    <option value="Drums">Drums</option>
                    <option value="Harp">Harp</option>
                    <option value="Cello">Cello</option>
                    <option value="Tabla">Tabla</option>
                    <option value="Other">Other</option>
                </select>
                <h4 class="artist-form">Upload links of sample performances</h4>
                <input type="url" id="link1" placeholder="required *" class="sample-url artist-form">
                <input type="url" id="link2" placeholder="optional" class="sample-url artist-form">
                <input type="url" id="link3" placeholder="optional" class="sample-url artist-form">
                <br>
                <h4 class="artist-form">State</h4>
                <select class="artist-form" name="state" id="state">
                    <option value="Andhra-pradesh"> Andhra Pradesh </option>
                    <option value="Arunachal-pradesh"> Arunachal Pradesh</option>
                    <option value="assam"> Assam </option>
                    <option value="bihar"> Bihar </option>
                    <option value="Chattisgarh"> Chattisgarh </option>
                    <option value="Goa"> Goa </option>
                    <option value="Gujarat"> Gujarat </option>
                    <option value="haryana"> Haryana </option>
                    <option value="himachal-pradesh"> Himachal Pradesh</option>
                    <option value="Jharkhand"> Jharkhand </option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala"> Kerala</option>
                    <option value="Madhya-pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya"> Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil-nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar-Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra & Nagar Haveli and Daman & Diu">Dadra & Nagar Haveli and Daman & Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Ladakh">Ladakh</option>
                </select>
                <h4 class="artist-form">Phone number</h4>
                <input class="artist-form" id="phone" type="tel">
                <h4 class="artist-form">Email</h4>
                <input class="artist-form" id="email" type="email">
                <h4 class="artist-form">Minimum fee (INR)</h4>
                <select class="artist-form" name="fee" id="fee">
                    <option value="5,000-10,000">5,000-10,000</option>
                    <option value="10,000-20,000">10,000-20,000</option>
                    <option value="20,000-50,000">20,000-50,000</option>
                    <option value="50,000-1,00,000">50,000-1,00,000</option>
                    <option value="1,50,000-2,00,000">1,50,000-2,00,000</option>
                    <option value="3,00,000-5,00,000">3,00,000-5,00,000</option>
                    <option value="5,00,000-10,00,000">5,00,000-10,00,000</option>
                </select>
                <input type="submit" class="btn artist-form" value="Done" />
                </div>
              </div>
            </form>

            <!-- artist display -->
            <h2 id="profile-name"></h2>
        </div>
      </section>
    </main>
